<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codis TDR</title>

    <!-- Google Fonts i MathJax per al LaTeX -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f2e6; /* Fons verd clar */
            color: #2e8b57; /* Verd fosc per al text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e8b57; /* Verd fosc */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #2e8b57;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            background-color: #3cb371;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #226b43; /* Verd més fosc */
        }

        .explanation {
            margin-top: 20px;
            font-size: 1.1rem;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pi-game {
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/NrGTCFL/imatge-removebg-preview.png" alt="Logo Codis TDR" class="logo">
        <h1>Codis TDR</h1>
        <div class="dropdown">
            <button>Seleccionar codi</button>
            <div class="dropdown-content">
                <a href="?codi=leibniz">Leibniz</a>
                <a href="?codi=basilea">Basilea</a>
                <a href="?codi=brouncker">Brouncker</a>
                <a href="?codi=john-wallis">John Wallis</a>
                <a href="?codi=ramanujan">Ramanujan</a>
                <a href="?codi=viete">Viète</a>
                <a href="?codi=bbp">BBP</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container" id="codi-container">
            <!-- Aquí es mostrarà el botó del codi corresponent -->
        </div>
        <div class="explanation" id="explanation">
            <!-- Aquí es mostrarà l'explicació del codi -->
        </div>

        <!-- Joc de pi -->
        <div class="pi-game">
            <h2>Endevina dígits del nombre π!</h2>
            <p>Comença a escriure els dígits de π:</p>
            <input type="text" id="pi-input" placeholder="3.1415...">
            <p id="pi-result"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Codis TDR. Tots els drets reservats.</p>
    </footer>

    <script>
        const piCorrect = '3.14159265358979323846'; // Fins a 20 decimals de pi
        let piProgress = '';

        function checkPiInput() {
            const input = document.getElementById('pi-input').value;
            if (piCorrect.startsWith(input)) {
                piProgress = input;
                document.getElementById('pi-result').textContent = 'Correcte fins ara!';
            } else {
                document.getElementById('pi-result').textContent = 'Incorrecte! Intenta-ho de nou.';
            }
        }

        document.getElementById('pi-input').addEventListener('input', checkPiInput);

        function getCodiFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('codi');
        }

        function mostrarCodi() {
            const codi = getCodiFromURL();
            const container = document.getElementById('codi-container');
            const dropdownButton = document.querySelector('.dropdown button');
            const explanationDiv = document.getElementById('explanation');

            container.innerHTML = '';
            explanationDiv.innerHTML = '';

            if (codi) {
                dropdownButton.textContent = `Codi seleccionat: ${codi.charAt(0).toUpperCase() + codi.slice(1)}`;

                const button = document.createElement('a');
                button.href = `https://colab.research.google.com/drive/${getEnllaç(codi)}`;
                button.textContent = `Codi ${codi.toUpperCase()}`; // BBP en majúscules
                container.appendChild(button);

                explanationDiv.innerHTML = getExplicacioCodi(codi);
            } else {
                container.textContent = 'Selecciona un codi del menú desplegable.';
            }
        }

        function getEnllaç(codi) {
            const enllaços = {
                leibniz: '1GybBcnVZbiNxBsSdWN7HoD421zZsGFy3?usp=sharing',
                basilea: '1YPS0IcUq98zDi996sJjOx-oZmFuTsl8B?usp=sharing',
                brouncker: '1lk3kfVhTLEIkxGL0P87aeg-gr9y80h5i?usp=sharing',
                'john-wallis': '19s3iJTuJb4FgGrSfgjj1HTp5gbe9op-z?usp=sharing',
                ramanujan: '16hG1gM4HnktyehbqVQWYhZnQ-mZt1wyC?usp=sharing',
                viete: '11civzhEQG8yf2zmcygHlcTKCqVjqHGmE?usp=sharing',
                bbp: '1eblBGAnqYKyrdu9r4dP20D6EcTivfQ5W?usp=sharing'
            };
            return enllaços[codi];
        }

        function getExplicacioCodi(codi) {
            const explicacions = {
                leibniz: `
                    <strong>Codi de Leibniz:</strong> Aquest codi implementa una sèrie infinita per aproximar el valor de π utilitzant la fórmula de Leibniz.
                    <br><br>
                    <img src="https://i.ibb.co/fCgK790/aproximacio-pi.gif" alt="aproximacio-pi" border="0">
                `,
                basilea: `
                    <strong>Codi de Basilea:</strong> Aquest codi calcula π a partir de la solució del famós problema de Basilea.
                `,
                brouncker: `
                    <strong>Codi de Brouncker:</strong> Aquest codi utilitza una fracció contínua descoberta per Lord Brouncker per aproximar π.
                `,
                'john-wallis': `
                    <strong>Codi de John Wallis:</strong> Aquest codi aplica el producte infinit de Wallis per aproximar el valor de π.
                `,
                ramanujan: `
                    <strong>Codi de Ramanujan:</strong> Aquest codi fa servir una de les sorprenents fórmules de Ramanujan per calcular π de manera ràpida.
                `,
                viete: `
                    <strong>Codi de Viète:</strong> Aquest codi implementa el producte infinit de Viète, una de les primeres representacions conegudes de π.
                `,
                bbp: `
                    <strong>Codi BBP:</strong> Aquest codi calcula dígits binaris de π directament a partir de la fórmula BBP sense haver de calcular els dígits anteriors.
                `
            };
            return explicacions[codi];
        }

        window.onload = mostrarCodi;
    </script>

</body>
</html>
