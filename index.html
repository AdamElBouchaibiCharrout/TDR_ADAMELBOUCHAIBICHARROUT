<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codis TDR</title>

    <!-- Google Fonts i Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f2e6; /* Fons verd clar */
            color: #2e8b57; /* Verd fosc per al text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e8b57; /* Verd fosc */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #2e8b57;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content a::before {
            content: '\f0c1'; /* Icona d'enllaç */
            font-family: 'Font Awesome 5 Free';
            padding-right: 8px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .container {
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            background-color: #3cb371;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #226b43; /* Verd més fosc */
        }

        .explanation {
            margin-top: 20px;
            font-size: 1.1rem;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/NrGTCFL/imatge-removebg-preview.png" alt="Logo Codis TDR" class="logo">
        <h1>Codis TDR</h1>
        <div class="dropdown">
            <button>Seleccionar codi</button>
            <div class="dropdown-content">
                <a href="?codi=leibniz">Leibniz</a>
                <a href="?codi=basilea">Basilea</a>
                <a href="?codi=brouncker">Brouncker</a>
                <a href="?codi=john-wallis">John Wallis</a>
                <a href="?codi=ramanujan">Ramanujan</a>
                <a href="?codi=viete">Viète</a>
                <a href="?codi=bbp">BBP</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container" id="codi-container">
            <!-- Aquí es mostrarà el botó del codi corresponent -->
        </div>
        <div class="explanation" id="explanation">
            <!-- Aquí es mostrarà l'explicació del codi -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Codis TDR. Tots els drets reservats.</p>
    </footer>

    <script>
        function getCodiFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('codi');
        }

        function mostrarCodi() {
            const codi = getCodiFromURL();
            const container = document.getElementById('codi-container');
            const dropdownButton = document.querySelector('.dropdown button');
            const explanationDiv = document.getElementById('explanation');

            // Netejar el contingut
            container.innerHTML = '';
            explanationDiv.innerHTML = '';

            // Actualitzar el botó amb el codi seleccionat
            if (codi) {
                dropdownButton.textContent = `Codi seleccionat: ${codi.charAt(0).toUpperCase() + codi.slice(1)}`;

                // Crear el botó del codi seleccionat
                const button = document.createElement('a');
                button.href = `https://colab.research.google.com/drive/${getEnllaç(codi)}`;
                button.textContent = `Codi ${codi.charAt(0).toUpperCase() + codi.slice(1)}`;
                container.appendChild(button);

                // Mostrar l'explicació del codi
                explanationDiv.innerHTML = getExplicacioCodi(codi);
            } else {
                container.textContent = 'Selecciona un codi del menú desplegable.';
            }
        }

        function getEnllaç(codi) {
            const enllaços = {
                leibniz: '1GybBcnVZbiNxBsSdWN7HoD421zZsGFy3?usp=sharing',
                basilea: '1YPS0IcUq98zDi996sJjOx-oZmFuTsl8B?usp=sharing',
                brouncker: '1lk3kfVhTLEIkxGL0P87aeg-gr9y80h5i?usp=sharing',
                'john-wallis': '19s3iJTuJb4FgGrSfgjj1HTp5gbe9op-z?usp=sharing',
                ramanujan: '16hG1gM4HnktyehbqVQWYhZnQ-mZt1wyC?usp=sharing',
                viete: '11civzhEQG8yf2zmcygHlcTKCqVjqHGmE?usp=sharing',
                bbp: '1eblBGAnqYKyrdu9r4dP20D6EcTivfQ5W?usp=sharing'
            };
            return enllaços[codi];
        }

        function getExplicacioCodi(codi) {
            const explicacions = {
                leibniz: `
                    <strong>Sèrie de Leibniz:</strong> Aquesta sèrie representa el valor de π de la forma:
                    <br><br>
                    π/4 = 1 - 1/3 + 1/5 - 1/7 + 1/9 - ...
                `,
                basilea: `
                    <strong>Problema de Basilea:</strong> La sèrie de Basilea es defineix com:
                    <br><br>
                    ∑(n=1, ∞) (1/n²) = π²/6
                `,
                brouncker: `
                    <strong>Fracció contínua de Brouncker:</strong> Representació de π com una fracció contínua:
                    <br><br>
                    π = 4 / (1 + 1²/(2 + 3²/(2 + 5²/(2 + ...))))
                `,
                'john-wallis': `
                    <strong>Producte infinit de Wallis:</strong> Una aproximació de π mitjançant un producte infinit:
                    <br><br>
                    π/2 = (2/1) * (2/3) * (4/3) * (4/5) * (6/5) * (6/7) * ...
                `,
                ramanujan: `
                    <strong>Sèrie de Ramanujan:</strong> Una de les fórmules ràpides de Ramanujan per calcular π:
                    <br><br>
                    1/π = (2√2 / 9801) * ∑(n=0, ∞) ((4n)!(1103 + 26390n)) / ((n!)^4 396^{4n})
                `,
                viete: `
                    <strong>Producte infinit de Viète:</strong> Primera representació coneguda de π amb un producte infinit:
                    <br><br>
                    2/π = (√2/2) * (√(2+√2)/2) * (√(2+√(2+√2))/2) * ...
                `,
                bbp: `
                    <strong>Fórmula BBP:</strong> Aquesta fórmula permet calcular dígits binaris de π sense calcular els anteriors:
                    <br><br>
                    π = ∑(k=0, ∞) (1/16^k) * (4/(8k+1) - 2/(8k+4) - 1/(8k+5) - 1/(8k+6))
                `
            };
            return explicacions[codi];
        }

        window.onload = mostrarCodi;
    </script>

</body>
</html>
